<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="slide1">
                <img class="shirt-images" src="./Front Side.jpg">
                <div class="btns">
                    <button class="front"></button>
                    <button class="back"></button>
                    <button class="left"></button>
                </div>
            </div>
            <div class="slide2">
                <h1>Casual T Shirt</h1>
                <h2> price $15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler offers a wide variety of shirts for men and women, including casual button-downs, western snap shirts, denim shirts, T-shirts, and more.</p>
                <div class="sizes">
                    <p>Sizes</p>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                    <span>XXL</span>
                </div>
                <div class="color-all">
                    <p>Color</p>
                    <button class="red"></button>
                    <button class="blue"></button>
                    <button class="green"></button>
                    <button class="pink"></button>
                </div>
                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" value="1" min="1" max="10">
                </div>
                <div class="buy-btn">
                    <button class="buy">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-title">
            <a href="#">Sigma Batch OP</a>    
        </div>
        <div class="main-content">
            <span>Our Website is Under Maintenance</span>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="timer">
                <div class="days">
                    <p class="showtime time-in-days">00</p>
                    <span>Days</span>
                </div>
                <div class="hours">
                    <p class="showtime time-in-hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="Minutes">
                    <p class="showtime time-in-minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div class="seconds">
                    <p class="showtime time-in-seconds">00</p>
                    <span>Secs</span>
                </div>
            </div>
            <button>Learn More <i class="fa-solid fa-play"></i></button>
        </div>
        <img class="rocket" src="./ChatGPT Image Nov 24, 2025, 11_33_02 AM.png">
    </div>
    <script src="app.js"></script>
</body>
</html>
